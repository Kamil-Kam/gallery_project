{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gallery/gallery.css' %}">

</head>
<body>

    <div class="container">
        <h2 class="text-center py-4"><span>{{category}}</span></h2>

        <div id="make-height">
        <div  class="row align-items-center">

            {% for image in images %}
            <div class="col-md-3 col-sm-12 mt-4">
               <p><a href="{% url 'photo' category image.id %}"><img src="{{image.image.url}}" class="rounded" alt="image not found"></a></p>
                <h6 class="text-center">{{image.description}}</h6>
            </div>
            {% endfor %}

        </div>
        </div>

        <p class="text-center"><a href="{% url 'main' %}" class="btn btn-dark my-3">Back to the main page</a></p>
    </div>

</body>
</html>
