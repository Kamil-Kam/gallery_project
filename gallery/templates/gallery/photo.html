{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{images.description}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'gallery/photo.css' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

        <p class="text-center"><a href="{% url 'gallery' category %}" class="btn btn-dark my-3">Back to the gallery</a></p>

        <div id="carouselExample" class="carousel slide" data-interval="false">

            <div class="carousel-inner">

                    <div class="carousel-item active ">
                        <a href="{{images.image.url}}"><img src="{{images.image.url}}" class="center rounded" alt="image not found"></a>
                        <div class="under" style="width: 100%; height: 80vh"></div>
                       <p class="text-center py-3">{{images.description}}</p>
                    </div>

                    {% display_carousel all_images images %}

            </div>

            <a class="carousel-control-prev" href="#carouselExample" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

</body>
</html>
